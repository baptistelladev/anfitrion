<ion-content
class="ion-content-w-linear-bg"
[forceOverscroll]="false">
  <section class="explorar">
    <div class="explorar-header">
      <ion-header
      mode="ios"
      class="ion-no-border bg-transparent">
        <ion-toolbar class="ion-bg-transparent ion-no-padding">
          <ion-grid [fixed]="true">
            <ion-row>
              <ion-col size="12">
                <header class="header-container">
                  <ion-item
                  class="perfil-item ion-bg-transparent"
                  lines="none"
                  mode="ios">

                    <ion-text
                    class="line-height-22"
                    mode="ios">
                      <p class="fs-14 color-gray-6">Ol√°,</p>
                      <p class="fs-24 color-gray-text font-baloo"><b>Felipe</b></p>
                    </ion-text>
                  </ion-item>

                  <rgs-language-button [currentLanguage]="currentLanguage"></rgs-language-button>
                </header>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-toolbar>
      </ion-header>
    </div>

    <div class="explorar-content">
      <ion-grid [fixed]="true">
        <ion-row>
          <ion-col size="12">
            <div class="features-wrapper">
              <ion-segment
              [(ngModel)]="selectedSegment"
              (ionChange)="segmentChanged()"
              class="anf-main"
              mode="ios">
                <ion-segment-button
                *ngFor="let segment of segments"
                [value]="segment.value">
                  <ion-text mode="ios">
                    <p class="font-baloo fs-14">
                      <ng-container *ngIf="segment.value === 'CIDADE'">
                        {{ 'EXPLORE_PAGE.SEGMENT_CITY.0' | translate }} <b>{{ 'EXPLORE_PAGE.SEGMENT_CITY.1' | translate }}</b>
                      </ng-container>

                      <ng-container *ngIf="segment.value === 'PRAIA'">
                        {{ 'EXPLORE_PAGE.SEGMENT_BEACH.0' | translate }} <b>{{ 'EXPLORE_PAGE.SEGMENT_BEACH.1' | translate }}</b>
                      </ng-container>
                    </p>
                  </ion-text>
                </ion-segment-button>
              </ion-segment>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-grid [fixed]="true">
        <ion-row>
          <ion-col size="12">
            <ion-text mode="ios">
              <p class="color-gray-text fs-14">Para quem procura lugares</p>
            </ion-text>
          </ion-col>
        </ion-row>
      </ion-grid>

      <div class="swiper-wrapper">
        <swiper-container
        class="full-width swiper-w-relative-pagination"
        #explorarSwiper
        [freeMode]="true"
        slides-offset-before="16"
        slides-offset-after="16"
        initial-slide="0"
        [slidesPerView]="'auto'"
        space-between="16"
        [init]="true">
          <ng-container>
            <swiper-slide
            *ngFor="let establishment of [1,2,3,4,5]; let i = index"
            class="unlock-shadow-from-swiper auto-width">
              <div class="feature-item-wrapper">
                <ion-item
                [title]="'teste'"
                mode="ios"
                [detail]="false"
                [button]="true"
                lines="none">
                  <ion-text
                    mode="ios">
                    <ion-icon [name]="'home' + '-outline'" class="color-green"></ion-icon>
                    <p class="fs-12 mg-top-5 color-gray-text">{{ 'teste' }}</p>
                  </ion-text>
                </ion-item>
              </div>
            </swiper-slide>
          </ng-container>
        </swiper-container>
      </div>
    </div>
  </section>
</ion-content>
