<ion-content
class="ion-content-w-linear-bg"
[forceOverscroll]="false">
  <section class="explorar">
    <ion-header
    mode="ios"
    class="ion-no-border">
      <ion-toolbar class="ion-bg-transparent">
        <ion-grid [fixed]="true">
          <ion-row>
            <ion-col size="12">
              <ion-item
              lines="none"
              mode="ios">
                <ion-text mode="ios">
                  <p>Santos, 22 de outubro de 2024</p>
                  <p class="fs-18">Felipe</p>
                </ion-text>

                <ion-fab
                class="p-relative"
                mode="ios">
                  <ion-fab-button>

                  </ion-fab-button>
                </ion-fab>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-toolbar>
    </ion-header>
  </section>
</ion-content>
