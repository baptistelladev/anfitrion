
<ion-content
class="ion-content-w-linear-bg">
  <section class="explorar">
    <div class="explorar-header-wrapper bg-gray-2">
      <div class="fixed-header">
        <ion-grid [fixed]="true">
          <ion-row>
            <ion-col size="12">
              <ion-header
              mode="ios"
              class="ion-no-border">
                <ion-toolbar
                class="ion-bg-transparent ion-no-padding">
                  <div class="header-container">
                    <div class="header-logo">
                      <rgs-logo
                      [asLink]="true"
                      [route]="['/login']"
                      [size]="'big'"
                      [currentLanguage]="currentLanguage">
                      </rgs-logo>
                    </div>

                    <div class="header-buttons">
                      <rgs-language-button
                      [currentLanguage]="currentLanguage">
                      </rgs-language-button>
                    </div>
                  </div>
                </ion-toolbar>
              </ion-header>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>

      <div class="fixed-segments">
        <div class="segments-container">
          <div class="segments">
            <ion-text mode="ios">
              <p class="fs-12 color-gray-mid mg-bottom-8 pad-left">
                <b>Onde</b> você procura?
              </p>
            </ion-text>

            <ion-segment
            [(ngModel)]="selectedSegment"
            (ionChange)="segmentChanged()"
            class="anf-main"
            mode="ios">
              <ion-segment-button
              *ngFor="let segment of segments"
              [value]="segment.value">
                <ion-text mode="ios">
                  <p class="font-baloo fs-14">
                    <ng-container *ngIf="segment.value === 'CIDADE'">
                      {{ 'EXPLORE_PAGE.SEGMENT_CITY.0' | translate }} <b>{{ 'EXPLORE_PAGE.SEGMENT_CITY.1' | translate }}</b>
                    </ng-container>

                    <ng-container *ngIf="segment.value === 'PRAIA'">
                      {{ 'EXPLORE_PAGE.SEGMENT_BEACH.0' | translate }} <b>{{ 'EXPLORE_PAGE.SEGMENT_BEACH.1' | translate }}</b>
                    </ng-container>
                  </p>
                </ion-text>
              </ion-segment-button>
            </ion-segment>
          </div>
        </div>
      </div>
    </div>

   <div class="explorar-content">
    <div class="features-content">
      <ion-grid [fixed]="true">
        <ion-row>
          <ion-col size="12" class="no-pad-bottom">
            <ion-text mode="ios">
              <p class="fs-12 color-gray-mid mg-bottom-8 pad-left">
                <b>O quê</b> você procura?
              </p>
            </ion-text>
          </ion-col>

          <ion-col size="4"
          *ngFor="let feature of cityFeatures">
            <div class="feature-item-wrapper">
              <ion-item
              [title]="'teste'"
              mode="ios"
              [detail]="false"
              [button]="true"
              lines="none">
                <ion-text
                  mode="ios">
                  <ion-icon [name]="feature.icon + '-outline'" class="color-green"></ion-icon>
                  <p class="fs-12 mg-top-5 color-gray-text">{{ feature.text[currentLanguage.value] }}</p>
                </ion-text>
              </ion-item>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
   </div>
  </section>
</ion-content>
